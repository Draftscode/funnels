  <mat-toolbar>
    <mat-toolbar-row>
      <app-name-editor (changes)="renameFunnel(funnelId,$event)" [name]="(funnel$|async)![funnelId]?.name">
      </app-name-editor>
    </mat-toolbar-row>
    <mat-toolbar-row>
    </mat-toolbar-row>
  </mat-toolbar>

  <!-- <ng-scrollbar class="pages-wrapper"> -->
  <mat-list *ngIf="pages$">

      mat-list-item #listItem *ngFor="let pageId of (funnel$|async)![funnelId]?.pageIds; let pageIdx = index">
      <span class="num">{{pageIdx+1}}</span>

      <app-name-editor class="list-entry-editor" (changes)="renamePage(pageId,$event)"
        [name]="(pages$|async)![pageId]?.name"></app-name-editor>
    </div>
  </mat-list>
