<ng-container *ngIf="widget">
  <ng-container [ngSwitch]="widget.type">
    <!-- button -->
    <ng-container *ngSwitchCase="'button'">
      <button [matBadge]="widget.linkedTo" mat-button class="generic-btn" (click)="onClick($event)">
        <mat-icon>home</mat-icon> <span class="text">{{widget.text}}</span>
      </button>
    </ng-container>
    <!-- text -->
    <ng-container *ngSwitchCase="'text'">
      <p *ngIf="!widget.editable" (dblclick)="onDoubleClick($event,widget)" class="text">{{widget.text}}</p>
      <input (change)="storeIt(widget,textEditor.value)" (blur)="storeIt(widget,textEditor.value)" #textEditor
        *ngIf="widget.editable" [value]="widget.text">
    </ng-container>
    <!-- calendar -->
    <ng-container *ngSwitchCase="'calendar'">
      <mat-calendar></mat-calendar>
    </ng-container>
  </ng-container>
</ng-container>
