<p *ngIf="widget" [style.text-align]="widget.textAlign" [style.line-height]="widget.fontSize+'px'"
  [style.font-weight]="widget.fontWeight" [style.font-style]="widget.fontStyle" [style.font-family]="widget.fontFamily"
  [style.color]="widget.textColor" [style.font-size]="widget.fontSize+'px'" class="text">{{widget.text}}</p>
