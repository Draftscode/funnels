<mat-toolbar class="toolbar">
  <span class="title">Statistiken</span>
</mat-toolbar>
<mat-grid-list class="grid" cols="4" rowHeight="300px" gutterSize="10px">
  <mat-grid-tile *ngFor="let tile of tiles" [colspan]="tile.cols" [rowspan]="tile.rows" [style.background]="tile.color">
    <ngx-charts-bar-horizontal [scheme]="colorScheme" [results]="single" [gradient]="gradient"
      [xAxis]="showXAxis" [yAxis]="showYAxis" [legend]="showLegend" [showXAxisLabel]="showXAxisLabel"
      [showYAxisLabel]="showYAxisLabel" [xAxisLabel]="xAxisLabel" [yAxisLabel]="yAxisLabel" (select)="onSelect($event)"
      (activate)="onActivate($event)" (deactivate)="onDeactivate($event)">
    </ngx-charts-bar-horizontal>
  </mat-grid-tile>
</mat-grid-list>
