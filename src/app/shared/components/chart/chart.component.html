<div class="chart-wrapper">
  <ngx-charts-line-chart [scheme]="colorScheme" [legend]="legend" [showXAxisLabel]="showXAxisLabel"
    [showYAxisLabel]="false" [xAxis]="xAxis" [yAxis]="yAxis" [xAxisLabel]="xAxisLabel" [timeline]="timeline"
    [results]="multi" (select)="onSelect($event)" (activate)="onActivate($event)" (deactivate)="onDeactivate($event)">
  </ngx-charts-line-chart>
</div>
