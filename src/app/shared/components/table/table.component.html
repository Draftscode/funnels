  <ng-scrollbar class="scrollbar">
    <table mat-table [dataSource]="funnels" class="mat-elevation-z8">
      <!-- Position Column -->
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef>
          <div class="flexbox">
            <mat-icon>drive_file_rename_outline</mat-icon> Name
          </div>
        </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <ng-container matColumnDef="pages">
        <th mat-header-cell *matHeaderCellDef>
          <div class="flexbox">
            <mat-icon>layers</mat-icon> Seiten
          </div>
        </th>
        <td mat-cell *matCellDef="let element"> {{element.pageIds?.length}} </td>
      </ng-container>

      <ng-container matColumnDef="uncheckedResponses">
        <th mat-header-cell *matHeaderCellDef>
          <div class="flexbox">
            <mat-icon>priority_high</mat-icon>Neu
          </div>
        </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button (click)="openResponses(element)">
            {{element.uncheckedResponses}}
          </button>
        </td>
      </ng-container>

      <ng-container matColumnDef="totalResponses">
        <th mat-header-cell *matHeaderCellDef>
          <div class="flexbox">
            <mat-icon>edit_note</mat-icon> Auswertungen
          </div>
        </th>
        <td mat-cell *matCellDef="let element"> {{element.totalResponses}} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>
          <div class="flexbox"></div>
        </th>
        <td mat-cell *matCellDef="let element">
          <div class="flexbox">
            <span class="spacer"></span>
            <button mat-icon-button (click)="editFunnel(element)">
              <mat-icon>open_in_new</mat-icon>
            </button>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </ng-scrollbar>
  <mat-toolbar>
    <button mat-button (click)="createFunnel()">
      <mat-icon>add</mat-icon> {{'BUTTON.add_value'|translate:{value:'LABEL.funnel'|translate} }}
    </button>
  </mat-toolbar>
