<ng-scrollbar cdkDropList [visibility]="'hover'" class="virtual-scroll table" thumbClass="white-scrollbars">

    <table mat-table [dataSource]="(funnels$|async) || []" class="mat-elevation-z8">
      <!-- Position Column -->
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <ng-container matColumnDef="pages">
        <th mat-header-cell *matHeaderCellDef> Seiten </th>
        <td mat-cell *matCellDef="let element"> {{element.pageIds?.length}} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button (click)="editFunnel(element)">
            <mat-icon>open_in_new</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

  <button mat-button (click)="createFunnel()">
    <mat-icon>add</mat-icon> {{'BUTTON.add_value'|translate:{value:'LABEL.funnel'|translate} }}
  </button>
</ng-scrollbar>
