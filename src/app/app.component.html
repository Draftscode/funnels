<ng-container *ngIf="lockSideNav">
  <router-outlet></router-outlet>
</ng-container>


<app-main-nav *ngIf="!lockSideNav" [items]="links" #main>
  <app-main-nav-content>
    <ng-scrollbar [visibility]="'hover'" [style.width]="'100%'" [style.height]="'100%'" class="virtual-scroll"
      thumbClass="white-scrollbars">
      <router-outlet></router-outlet>
    </ng-scrollbar>
  </app-main-nav-content>
</app-main-nav>
