<mat-sidenav-container class="sidenav">
  <mat-sidenav #sidenav mode="side" class="example-sidenav">
    <mat-toolbar class="sidenav-toolbar"><button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>close</mat-icon>
      </button></mat-toolbar>
    <div>
      <button mat-button [routerLink]="'editor'">
        <mat-icon>edit</mat-icon> Editor
      </button>
    </div>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar class="main-toolbar">
      <button (click)="sidenav.toggle()" mat-icon-button class="example-icon"
        aria-label="Example icon-button with menu icon">
        <mat-icon>menu</mat-icon>
      </button>
      <span>Funnels</span>
      <span class="example-spacer"></span>
      <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
        <mat-icon>favorite</mat-icon>
      </button>
      <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
        <mat-icon>share</mat-icon>
      </button>
    </mat-toolbar>
    <div class="content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
